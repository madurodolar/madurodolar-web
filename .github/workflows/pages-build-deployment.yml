name: GitHub Pages

on:
    push:
        branches:
          - main   # or your publishing branch
    
    # <<< add this block
permissions:
    contents: read       # you only need read for your repo files
    pages: write         # needed to push to GitHub Pages
    id-token: write      # needed by deploy-pages to mint an OIDC token
    # <<< end permissions

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.6"  # match your siteâ€™s Ruby version
          
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
